{% extends "main/base.html" %}

{% block app_content %}
    <h1>Reset Your Password</h1>
    <form action="" method="post">
      {{ form.hidden_tag() }}
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" placeholder="Enter password" name="password" id="password" required>
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Please fill out this field</div>
      </div>
      <div class="form-group">
        <label for="password2">Repeat Password</label>
        <input type="text" class="form-control" placeholder="Repeat password password" name="password2" id="password2" required>
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Please fill out this field</div>
      </div>
      <button type="submit" class="btn btn-primary" name="submit" id="submit">Reset</button>
    </form>
{% endblock %}
