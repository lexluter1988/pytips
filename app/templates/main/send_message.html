{% extends 'main/base.html' %}

{% block app_content %}
    <h1>{{ _('Send Message to %(recipient)s', recipient=recipient) }}</h1>
        <div class="col-md-4">
            <form action="" method="post">
                {{ form.hidden_tag() }} <br>
                {{ form.message.label }} <br>
                {{ form.message }} <br>
                {{ form.submit() }} <br>
            </form>
        </div>
{% endblock %}
